<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <div id="answer-display" class="display"></div>
            <div id="current-display" class="display"></div>
        </div>
        <div class="input-buttons">
            <div id="clear" class="button">C</div>
            <div id="parenthesis" class="button">()</div>
            <div id="percent" class="button">%</div>
            <div id="/" class="button">/</div>
            <div id="7" class="button">7</div>
            <div id="8" class="button">8</div>
            <div id="9" class="button">9</div>
            <div id="x" class="button">x</div>
            <div id="4" class="button">3</div>
            <div id="5" class="button">4</div>
            <div id="6" class="button">5</div>
            <div id="-" class="button">-</div>
            <div id="1" class="button">1</div>
            <div id="2" class="button">2</div>
            <div id="3" class="button">3</div>
            <div id="+" class="button">+</div>
            <div id="+/-" class="button">+/-</div>
            <div id="0" class="button">0</div>
            <div id="." class="button">.</div>
            <div id="=" class="button">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
