<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <div id="secondaryDisplay" class="display"></div>
            <div id="primaryDisplay" class="display"></div>
        </div>
        <div class="input-buttons">
            <div id="clear" class="button span2-column">C</div>
            <div id="+" class="button  operatorButton">+</div>
            <div id="/" class="button operatorButton">/</div>
            <div id="7" class="button numberButton">7</div>
            <div id="8" class="button numberButton">8</div>
            <div id="9" class="button numberButton">9</div>
            <div id="x" class="button operatorButton">x</div>
            <div id="4" class="button numberButton">3</div>
            <div id="5" class="button numberButton">4</div>
            <div id="6" class="button numberButton">5</div>
            <div id="-" class="button operatorButton">-</div>
            <div id="1" class="button numberButton">1</div>
            <div id="2" class="button numberButton">2</div>
            <div id="3" class="button numberButton">3</div>
            <div id="=" class="button span2-row">=</div>
            <div id="+/-" class="button">+/-</div>
            <div id="0" class="button numberButton">0</div>
            <div id="." class="button numberButton">.</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
